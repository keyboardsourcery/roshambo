<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Roshambo</title>
    <link rel="stylesheet" type="text/css" href="../style.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="script.js"></script>
  </head>
  <body>
    <div class="wrapper">

      <div class="content">
        <h1 class="header">TEST YOUR MIGHT!</h1>
        <div class="hands">

          <div class="left hand">
            <img class="fist" id="user-hand" src="img/paper1.png">
          </div>
          <div class="right hand">
            <img class="fist" id="robo-hand" src="img/scissors_flipped1.png">
          </div>

        </div>
      </div>


      <div class="footer">

        <div class="thumbs">
          <img class="thumb" id="rock-thumb" src="img/rock_thumb.png" alt="">
          <img class="thumb" id="paper-thumb" src="img/paper_thumb.png" alt="">
          <img class="thumb" id="scissors-thumb"src="img/scissors_thumb.png" alt="">
        </div>

        <div class="score">
          <h3 style="display: inline-block;" class="wins">0</h3>
          <h3> :</h3>
          <h3 style="display: inline-block;"class="losses">0</h3>
        </div>

      </div>

    </div>
  </body>
</html>
